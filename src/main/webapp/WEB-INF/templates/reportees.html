
<div class="md-padding" style="width: 100%; padding: 3px;"
	id="popupContainer" ng-controller="reporteesController">
	<div class="container-fluid mainDivHeaderClass" ng-init="getReporteesDetails()">
		<div class="row">
			<div class="col-lg-12">
				<p align="center" class="col-xs-11"
					style="vertical-align: middle; font-weight: bold; font-size: 30px;">Reportees Login Details</p>
				<p align="right" class="col-xs-1"
					style="vertical-align: middle; font-weight: bold; font-size: 1.5em; margin-top: 8px; cursor: pointer;">
					<i class="fa fa-refresh" aria-hidden="true"
						ng-click="refreshPage()"></i>
				</p>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<br />
	<div class="container" style="text-align: center; padding-left: 25px;">
		<div class="row col-lg-12">
			<div class="col-xs-2">
				<md-select ng-model="reporteeDetail" md-selected-text="getSelectedReportee()" id="reporteeDetail" style="margin: 0px;width: 178px;">
					<md-optgroup label="reportees"> <md-option ng-value="reportee"
					ng-repeat="reportee in reportees">{{reportee.employeeName}}</md-option> </md-optgroup> </md-select>
			</div>
			<div class="col-xs-4" style="margin-left: -21px;">
				<p>
					<b>From Date:</b>
					<md-datepicker ng-model="fromDate" md-placeholder="Enter date"
						md-min-date="minDate" md-max-date="maxDate"
						onkeydown="return false"
						ng-change="validateDates(fromDate, 'FromDate')"></md-datepicker>
				</p>
			</div>
			<div class="col-xs-4" style="margin-left: -50px;">
				<p>
					<b>To Date:</b>

					<md-datepicker ng-model="toDate" md-placeholder="Enter date"
						md-min-date="minDate" md-max-date="maxDate"
						onkeydown="return false"
						ng-change="validateDates(toDate, 'ToDate')"></md-datepicker>
				</p>
			</div>
			<div class="col-xs-2" style="cursor: pointer;" align="left">
				<panel> <md-button class="md-raised md-primary"
					style="width:100px;background: cadetblue;"
					ng-click="getEmployeeData();"> <i
					class="fa fa-search fa-2x"
					style="margin-top: 5px; font-size: 1.5em; float: left"></i> Search</md-button>
				</panel>
			</div>
		</div>
		<div class="row col-lg-12" style="height: 15px;"></div>
	</div>
	<p style="margin-left: 40px;" ng-show="isVisible">
		<b>Average Login hours:&nbsp;&nbsp;</b> {{avgLoginHrs}} 
	</p>
	<div id="gridTest" ui-grid="gridOptions" ui-grid-pagination
		class="myGrid">
		<div class="watermark" ng-show="!gridOptions.data.length">Search
			by Employee ID</div>
	</div>
</div>
