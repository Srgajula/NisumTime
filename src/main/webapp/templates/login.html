</head>
<div class="container col-lg-12"
	style="padding: 50px; background-color: #eee;"
	ng-controller="loginController">
	<div class="row">
		<div class="col-md-9 col-sm-9 col-xs-9">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="images/biometric.jpg" alt="BioMetric"
							style="width: 930px; height: 550px; border-radius: 15px;" />
						<div class="carousel-caption">
							<h3>Biometric Integration</h3>
							<p>MyTime is integrated with Biometric system to track
								employee login hours!!!</p>
						</div>
					</div>

					<div class="item">
						<img src="images/reports.jpg" alt="Reports"
							style="width: 930px; height: 550px; border-radius: 15px;" />
						<div class="carousel-caption">
							<h3>Reports</h3>
							<p>MyTime provides the feasibility of generating timesheets
								reports!!!</p>
						</div>
					</div>

					<div class="item">
						<img src="images/email.jpg" alt="Email"
							style="width: 930px; height: 550px; border-radius: 15px;" />
						<div class="carousel-caption">
							<h3>Mail Notification</h3>
							<p>MyTime provides the option of sending email notifications
								regarding timesheets!!!</p>
						</div>
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" data-slide="prev"
					style="border-radius: 15px;"> </a> <a
					class="right carousel-control" data-slide="next"
					style="border-radius: 15px;"> </a>
			</div>
		</div>
		<div class="col-md-3 col-sm-3 col-xs-3"
			style="margin: auto; text-align: center; padding-top: 130px;">
			<div class="row" style="vertical-align: middle;">
				<img alt="MyTime Logo" src="images/loginlogo.png">
			</div>
			<div class="row">
				<button class="sign-in-or-out-button" id="sign-in-or-out-button"  ng-click="signin()"
					style="width: 180px; border-radius: 5px; background: rgba(0, 178, 226, .6) !important;color:#fff;">
					<i class="fa fa-google-plus-official fa-2x"
						style="font-size: 1.5em; float: left"></i> Login with gmail
				</button>
				<form ng-submit="goToEmploy()">
			<button id="secretbutton" style="display:none">Secret Buttom</button></form>
			</div>
		</div>
		<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
	</div>
</div>
