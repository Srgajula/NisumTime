<head>
<script type="text/javascript">
	$(function() {
		$('.carousel').carousel({
			interval : 2000
		});
		$('.carousel-control.right').trigger('click');
	});
	
</script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="975549130344-jhc8ucpgme7ein2gop3vm55ark1ltntc.apps.googleusercontent.com">
<style type="text/css">
.abcRioButtonLightBlue {
    border-radius: 5px; 
    background: rgba(0, 178, 226, .6) !important;
    color:#fff;
}
</style>
</head>
<div class="container col-lg-12 md-padding"
	style="padding: 50px; background-color: #eee;"
	ng-controller="loginController" id="popupContainer">
	<div class="row">
		<div class="col-md-9 col-sm-9 col-xs-9">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="images/biometric.jpg" alt="BioMetric"
							style="width: 930px; height: 550px; border-radius: 15px;" />
						<div class="carousel-caption">
							<h3>Biometric Integration</h3>
							<p>MyTime is integrated with Biometric system to track
								employee login hours!!!</p>
						</div>
					</div>

					<div class="item">
						<img src="images/reports.jpg" alt="Reports"
							style="width: 930px; height: 550px; border-radius: 15px;" />
						<div class="carousel-caption">
							<h3>Reports</h3>
							<p>MyTime provides the feasibility of generating timesheets
								reports!!!</p>
						</div>
					</div>

					<div class="item">
						<img src="images/email.jpg" alt="Email"
							style="width: 930px; height: 550px; border-radius: 15px;" />
						<div class="carousel-caption">
							<h3>Mail Notification</h3>
							<p>MyTime provides the option of sending email notifications
								regarding timesheets!!!</p>
						</div>
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" data-slide="prev"
					style="border-radius: 15px;"> </a> <a
					class="right carousel-control" data-slide="next"
					style="border-radius: 15px;"> </a>
			</div>
		</div>
		<div class="col-md-3 col-sm-3 col-xs-3"
			style="margin: auto; text-align: center; padding-top: 130px;">
			<div class="row col-xs-12" style="vertical-align: middle;">
				<img alt="MyTime Logo" src="images/loginlogo.png">
			</div>
			<div class="row col-xs-12" style="padding-left: 24%;text-align:center;">
				<div class="g-signin2" style="width:160px;" data-onsuccess="onSignIn"></div>
			</div>
		</div>
	</div>
</div>
