
<div class="md-padding" style="width: 100%; padding: 3px;"
	id="popupContainer" ng-controller="employeesController" ng-init="getEmployeeData('click')">
	<div class="container-fluid"
		style="text-align: center; background: rgba(0, 178, 226, .6) !important; color: floralwhite; border-radius: 5px;">
		<div class="row">
			<div>
				<p align="center"
					style="vertical-align: middle; font-weight: bold; font-size: 30px;">Reportee
					Login Details</p>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<br />
	<div class="container" style="text-align: center; padding-left: 25px;">
		<div class="row col-lg-12">
			<div class="col-xs-2">
				<input type="text" ng-model="searchId" id="searchId"
					placeholder="Employee ID" class="form-control" min-length="5"
					ng-blur="getEmployeeData('blur');" />
			</div>
			<div class="col-xs-4" style="margin-left: -21px;">
				<p>
					<b>From Date:</b>
					<md-datepicker ng-model="fromDate" md-placeholder="Enter date"
						md-min-date="minDate" md-max-date="maxDate"
						onkeydown="return false"
						ng-change="validateDates(fromDate, 'FromDate')"></md-datepicker>
				</p>
			</div>
			<div class="col-xs-4" style="margin-left: -50px;">
				<p>
					<b>To Date:</b>

					<md-datepicker ng-model="toDate" md-placeholder="Enter date"
						md-min-date="minDate" md-max-date="maxDate"
						onkeydown="return false"
						ng-change="validateDates(toDate, 'ToDate')"></md-datepicker>
				</p>
			</div>
			<div class="col-xs-2" style="cursor: pointer;" align="left">
				<panel>
				<md-button class="md-raised md-primary"
					style="width:100px;background: rgba(0, 178, 226, .6) !important;"
					ng-click="getEmployeeData('click');"> <i
					class="fa fa-search fa-2x"
					style="margin-top: 5px; font-size: 1.5em; float: left"></i> Search</md-button>
					</panel>
			</div>
		</div>
		<div class="row col-lg-12" style="height: 15px;"></div>
	</div>
	<p style="margin-left: 40px;">
		<b>Period:&nbsp;&nbsp;</b> {{startDate}} <b>-</b> {{endDate}}
	</p>
	<div id="gridTest" ui-grid="gridOptions" ui-grid-pagination
		class="myGrid">
		<div class="watermark" ng-show="!gridOptions.data.length">Search
			by Employee ID</div>
	</div>
</div>
